---
layout: default
---
<article class="post">
  <header>
    <h1><a href='{{page.url}}'>{{page.title}}</a></h1>

    <div class="breadcrumb">
      <time pubdate="pubdate" class="meta">{{ page.date | date_to_string }}</time>
    </div>
        
  </header>

  <section class="content">
  {{ content }}
  </section>
  
  {% include disqus.html %}

</article>
